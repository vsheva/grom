<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<form action="#">
    <div>
        <label>
            Last Name
            <input type="text" name="lastName" readonly value="Emerson"/>
        </label>
    </div>

    <div>
        <label>Age
            <input type="number" name="age" required min="3" max="10" value="17"/>
        </label>
    </div>

    <div>
        <input type="checkbox" name="agree" disabled/>
        <label for="agree">
            Accept terms and conditions
        </label>
    </div>

    <div class="choose-gender">
        <input type="radio" name="gender"/>
        <label for="gender">Male</label>

        <input type="radio" name="gender"/>
        <label for="gender">Female</label>

        <input type="radio" name="gender" checked/>
        <label for="gender">Secret</label>
    </div>

    <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
