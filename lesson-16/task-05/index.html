<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Big form</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<main class="page">
    <form class="login-form">
        <div class="form-control">
            <label class="form-label" for="text"></label>
            <input class="form-input" type="text" id="text" name="primaryLanguage" value="HTML" disabled/>
        </div>

        <div class="form-control">
            <label class="form-label" for="agree"></label>
            <input class="form-input" type="checkbox" id="agree" name="agree" unchecked/>
        </div>

        <div class="form-control">
            <label class="form-label" for="like"></label>
            <input class="form-input" type="checkbox" id="like" name="like" checked/>
        </div>

        <div class="form-control">
            <label class="form-label" for="color"></label>
            <input class="form-input" type="color" id="color" name="favouriteColor" value="#ff7f50"/>
        </div>

        <div class="form-control">
            <label class="form-label" for="date"></label>
            <input class="form-input" type="date" id="date" name="birthDate" value="2021-01-02"/>
        </div>

        <div class="form-control">
            <label class="form-label" for="datetime-local"></label>
            <input class="form-input" type="datetime-local" id="datetime-local" name="birthTime"
                   value="2024-10-04T13:02"/>
        </div>

        <div class="form-control">
            <label class="form-label" for="email"></label>
            <input class="form-input" type="email" id="email" name="email" placeholder="example@domain.com" required
            />
        </div>

        <div class="form-control">
            <label class="form-label" for="file"></label>
            <input class="form-input" type="file" id="file" name="avatar"/>
        </div>

        <div class="form-control">
            <label class="form-label" for="month"></label>
            <input class="form-input" type="month" id="month" name="startLearning" value="2020-01"/>
        </div>

        <div class="form-control"><label class="form-label" for="number"></label>
            <input class="form-input" type="number" id="number" name="favoriteNumber" value="17"/>
        </div>

        <div class="form-control">
            <label class="form-label" for="textarea">
            </label>
            <textarea class="form-input" id="textarea" name="story" rows="5" cols="30"
                      placeholder="A long time ago.."></textarea>
        </div>

        <div class="form-control">
            <label class="form-label" for="password"></label>
            <input class="form-input" type="password" id="password" name="password" value="secret"/>
        </div>

        <div class="form-control languages">
            <input class="form-input" type="radio" id="html" name="language" value="html"/>
            <label class="form-label" for="html">HTML</label>
            <input class="form-input" type="radio" id="css" name="language" value="css" checked/>
            <label class="form-label" for="css">CSS</label>
            <input class="form-input" type="radio" id="javascript" name="language" value="javascript"/>
            <label class="form-label" for="javascript">JavaScript</label></div>

        <div class="form-control">
            <label class="form-label" for="range"></label>
            <input class="form-input" type="range" id="range" name="learningProgress" value="30"/>
        </div>

        <div class="form-control">
            <label class="form-label" for="select"></label>
            <select class="form-input" id="select" name="framework">
                <option value="jquery">
                    jQuery
                </option>

                <option value="react">
                    React
                </option>

                <option value="bootstrap">
                    Bootstrap
                </option>
            </select>
        </div>

        <div class="form-control">
            <label class="form-label" for="search"></label>
            <input class="form-input" type="search" id="search" name="search" placeholder="Type first letters..."/>
        </div>

        <div class="form-control">
            <label class="form-label" for="time"></label>
            <input class="form-input" type="time" id="time" name="lunchEnd" value="14:01"/>
        </div>

        <div class="form-control"><label class="form-label" for="url"></label>
            <input class="form-input" type="url" id="url" name="website" placeholder="https://website.com" required/>
        </div>

        <div class="form-control">
            <label class="form-label" for="week"></label>
            <input class="form-input" type="week" id="week" name="birthWeek" value="2021-W51"/>
        </div>

        <button class="submit-button" type="submit">
            Save
        </button>

    </form>
</main>
</body>
</html>
