<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Images</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<form action="#">
    <div>
        <input type="text" name="lastName" value="Emerson"/>
    </div>

    <div>
        <input type="number" name="age" value="17"/>
    </div>

    <div>
        <label>
            <input type="checkbox" name="agree"/>
            Accept terms and conditions
        </label>
    </div>

    <div class="choose-gender">
        <label >
            Male

        </label>
        <label for="gender-1">Female</label>
        <input type="radio" id="gender-1" name="gender" checked/>

        <label for="gender-2">Secret</label>
        <input type="radio" id="gender-2" name="gender"/>

    </div>

    <div>
            <textarea
                    name="description"
                    placeholder="Write description..."
            ></textarea>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
